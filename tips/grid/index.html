<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        display: grid;
        width: 100%;
        grid-template-areas:
          "header header  header"
          "article    aside nav"
          "footer footer  footer";
        grid-template-columns: 1fr 3fr 1fr;
        /* grid-template-rows: 50px auto 70px; */
        grid-gap: 0 50px;
        align-items: center;
        justify-items: center;
      }

      header {
        width: 100%;
        grid-area: header;
        background: #707070;
        padding: 14px 0;
      }
      nav {
        width: 100%;
        grid-area: nav;
        background: #c9bfbf;
        height: 85vh;
      }
      aside {
        width: 100%;
        grid-area: aside;
        background: #ababab;
        height: 85vh;
      }
      article {
        width: 100%;
        grid-area: article;
        background: #c9c9c9;
        height: 85vh;
      }
      footer {
        width: 100%;
        grid-area: footer;
        background: #707070;
        padding: 14px 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <header class="header">Header</header>
      <article class="article">Article</article>
      <aside class="aside">Aside</aside>
      <nav>Sidebar</nav>
      <footer>Footer</footer>
    </div>
  </body>
</html>
