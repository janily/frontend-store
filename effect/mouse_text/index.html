<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouse move with text</title>
  <link rel="stylesheet" href="./style.css">  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"  crossorigin="anonymous"></script>
</head>
<body>
   <div class="cursor">
       <div class="text">跟屁虫</div>
       <div class="text">跟屁虫</div>
       <div class="text">跟屁虫</div>
       <div class="text">跟屁虫</div>
       <div class="text"><span>跟屁虫</span></div>
   </div>
   <script>
        document.addEventListener("mousemove", e => {
            gsap.to(".text", {
                x: e.clientX,
                y: e.clientY,
                stagger: -0.02
            });
        });       
   </script>
</body>
</html>
