<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>翻滚吧，少年!</h1>
    </section>
    <section class="content">
      <div class="left">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/yellow.jpg"
          alt="yellow"
          class="yellow anim"
          data-delay="0s"
        />
        <p class="anim" data-delay=".5s">
          来这里来玩耍吧！！！
        </p>
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/squiggly.svg"
          alt="squig"
          class="squig anim"
          data-delay=".7s"
        />
      </div>
      <div class="right">
        <div class="anim" data-delay="1s">
          <h2>Yaa!!!</h2>
          <p>
            真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！真好玩！！！
          </p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
